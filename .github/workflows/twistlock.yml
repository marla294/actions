name: Twistlock

on:
  pull_request:
    branches: 
      - master

jobs:
  twistlock:
    name: Run Twistlock
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./twistlock
      with:
        username: ${{ secrets.TEMP_TWISTCLI_USERNAME }}
        password: ${{ secrets.TEMP_TWISTCLI_PASSWORD }}
